<div class="mat-elevation-z8">
  <button mat-raised-button color="accent" (click)="editUnicorn()" type="button" style="color:red;"></button>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full">

    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id.</th>
        <td mat-cell *matCellDef="let element">{{element._id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
        <td mat-cell *matCellDef="let element">{{element.colour}}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
        <button class="buttonVEB" mat-raised-button color="accent" type="button"
        (click)="viewUnicorn(element._id)">Ver</button>
        <button class="buttonVEB" mat-raised-button color="accent" type="button"
        (click)="editUnicorn(element)">Editar</button>
        <button class="buttonVEB" mat-raised-button color="accent" type="button"
        (click)="deleteUnicorn(element._id)">Borrar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns : displayedColumns;"></tr>
  </table>
 <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
