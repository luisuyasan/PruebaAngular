<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="title m-0" fxFlex="auto">{{unicorn?.name || 'Crear unicornio'}}</h2>
    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-divider class="max-6 text-border"></mat-divider>
<mat-dialog-content class="my-6" fxLayout="column">
    <form class="example-container" #ngForm="ngForm">
        <app-input-data-component [ph]="'Nombre'" [typeInput]="'text'" [val]="unicorn?.name"
        (inputData) = "getData($event)"></app-input-data-component>
        <app-input-data-component [ph]="'Color'" [typeInput]="'text'" [val]="unicorn?.colour"
        (inputData) = "getColor($event)"></app-input-data-component>
        <app-input-data-component [ph]="'Edad'" [typeInput]="'number'" [val]="unicorn?.age"
        (inputData) = "getEdad($event)"></app-input-data-component>      
        <button color="primary" mat-button type="button" (click)="save()" [disabled]="ngForm.invalid">GUARDAR</button>
    </form>
</mat-dialog-content>

<mat-divider class="mx-6 text-border"></mat-divider>
<mat-dialog-actions align="end">
    <button cdkFocusInitial color="warn" mat-button mat-dialog-close type="button">CERRAR</button>
</mat-dialog-actions>
